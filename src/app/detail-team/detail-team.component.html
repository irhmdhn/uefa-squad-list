<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="favorite(detailTeam)">
      <ion-icon name="star-outline"></ion-icon>
    </ion-button>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-padding-top ion-no-margin">
    <div class="img ion-text-center">
      <img alt="{{ detailTeam.strTeam }}" src="{{ detailTeam.strTeamBadge }}" width="50%" />
    </div>
    <ion-card-header>
      <ion-card-title>{{ detailTeam.strTeam }}</ion-card-title>
      <ion-card-subtitle>{{ detailTeam.strAlternate }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-text>
              <strong>Established</strong><br>
              <ion-chip color="primary">{{ detailTeam.intFormedYear }}</ion-chip>
            </ion-text>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-text>
              <strong>Country</strong><br>
              <ion-chip color="primary">{{ detailTeam.strCountry }}</ion-chip>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-text>
        <h2><strong>Description</strong></h2>
        <p>{{ detailTeam.strDescriptionEN }}</p>
      </ion-text>

      <div class="stadium ion-margin-vertical ion-text-center">
        <h2><strong>{{ detailTeam.strStadium }}</strong></h2>
        <img src="{{ detailTeam.strStadiumThumb }}" alt="{{ detailTeam.strStadium }}"><br>
        <small>{{ detailTeam.strStadiumLocation }}</small>
      </div>
      <div class="jersey ion-margin-vertical ion-text-center">
        <h2><strong>Jersey</strong></h2>
        <img src="{{ detailTeam.strTeamJersey }}" alt="{{ detailTeam.strTeam }}'s jersey">
      </div>
      <div class="socmed ion-margin-vertical ion-text-center">
        <h2><strong>Social Media</strong></h2>
        <a target="_blank" href="{{ detailTeam.strWebsite }}">
          <ion-icon name="globe"></ion-icon>
        </a>
        <a target="_blank" href="{{ detailTeam.strTwitter }}">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a target="_blank" href="{{ detailTeam.strYoutube }}">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
